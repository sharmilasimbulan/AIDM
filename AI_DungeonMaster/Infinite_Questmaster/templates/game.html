{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/gamestyle.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="top-bar">
        <a href="{% url 'home' %}">
            <img class="logo" src="{% static 'images/Logo2.png' %}" alt="Infinite Questmaster Logo">
        </a>
        <div class="top-bar-buttons">
            <div class="about">
                <a href="{% url 'about' %}" class="about-link">
                    About
                </a>
            </div>
            <div class="login">
                <a href="{% url 'login' %}" class="login-link">
                    <img src="{% static 'images/User_icon.png' %}" alt="User Icon">
                    <span>Login</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="background-gradient">
        <div class="game-container">
            <div class="chat-container">
                <div class="card">
                    <div class="card-header bg-primary text-white">Chat</div>
                    <div class="card-body messages-box">
                        <ul class="list-unstyled messages-list">
                            <li class="message received">
                                <div class="message-text">
                                    <div class="message-sender">
                                        <b>AI DM</b>
                                    </div>
                                    <div class="message-content">
                                        This is a test.
                                    </div>
                                </div>
                            </li>
                            <!-- Messages will be appended here dynamically -->
                        </ul>
                    </div>
                </div>
                <form class="message-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control message-input" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary btn-send">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="game-environment">
                <!-- Game environment content goes here -->
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Infinite Questmaster</p>
    </footer>
</div>

<script>
    const messagesList = document.querySelector('.messages-list');
    const messageForm = document.querySelector('.message-form');
    const messageInput = document.querySelector('.message-input');

    messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (message.length === 0) {
            return;
        }
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'sent');
        messageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                    <b>You</b>
                </div>
                <div class="message-content">
                    ${message}
                </div>
            </div>`;
        messagesList.appendChild(messageItem);

        messageInput.value = '';
        
        fetch('/game/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: new URLSearchParams({
                'message': message
            }),
        })
        .then(response => response.json())
        .then(data => {
            const response = data.response;
            const messageItem = document.createElement('li');
            messageItem.classList.add('message', 'received');
            messageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                    <b>AI DM</b>
                </div>
                <div class="message-content">
                    ${response}
                </div>
            </div>
            `;
            messagesList.appendChild(messageItem);

            // After adding the message, scroll to the bottom
            scrollToBottom();
        });
    });

    function scrollToBottom() {
        const messagesBox = document.querySelector('.messages-box');
        messagesBox.scrollTop = messagesBox.scrollHeight;
    }
</script>
{% endblock %}
