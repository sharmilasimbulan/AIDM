{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Questmaster Account1</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/accountstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">


</head>
<body>
    
        <div class="wrapper">
            <div class="top-bar">
                <a href="{% url 'home' %}">
                    <img class="logo" src="{% static 'images/Logo2.png' %}" alt="Infinite Questmaster Logo">
                </a>
                <div class="top-bar-buttons">
                    <div class="about">
                        <a href="{% url 'about' %}" class="about-link">
                            About
                        </a>
                    </div>
                    <div class="login">
                        <a href="{% url 'login' %}" class="login-link">
                            <img src="{% static 'images/User_icon.png' %}" alt="User Icon">
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </div>

    <div class="background-gradient">
        
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; align-items: center; margin-right: 492px;"> <!-- Adjust margin-left for moving to the right --> <br>
                <div style="margin-right: 40px;"> <!-- Adjust margin-right for space between icon and text -->
                    <img class="icon" src="{% static 'images/User_icon.png' %}" alt="user-icon" width="150px">
                </div>
                <div>
                    <h2 style="margin: 0;">User Name</h2>
                    <div class="button-line" style="width: 530%; height: 3px; background-color: #909D41; margin-top: 20px;"></div>
                    
            </div>
        </div>

            <div class="container">
                <form class="contact-form">
                    <div class="buttons">
                        <a href="#" class="characters" style="margin-left: 8px;">
                            <img src="{% static 'images/d20.png' %}" alt="Dice Icon" style="width: 19px; height: 21px;">Characters
                        </a> 
                        <a href="{% url 'account2' %}" class="stories" style="margin-left: 8px;">
                            <img src="{% static 'images/book.png' %}" alt="Book Icon" style="width: 19px; height: 19px;">Stories
                        </a>
                        <a href="{% url 'account3' %}" class="settings" style="margin-left: 8px;">
                            <img src="{% static 'images/settings.png' %}" alt="Settings Icon" style="width: 19px; height: 19px;">Settings
                        </a>                       
                    </div>
                    <div class="button-line" style="width: 100%; height: 3px; background-color: #909D41; margin-top: 20px;"></div>
                   <br>
                   <div class="boxes">
                    <!-- First Box -->
                    <div class="card">
                        <div class="box">
                            <div class="box1">
                                <!-- Content for the first box -->
                                <p style="font-size: 13px;">Character Name</p> 
                                <div style="column-count: 2; position: relative; top: -10px;">
                                    <p style="font-size: 10px;">STR: 5 <br> DEX: 4 <br> CON: 0</p>
                                    <p style="font-size: 10px;">INT: 1 <br> WIS: 2 <br> CHA: 0</p>
                                </div>
                            </div>
                            <div style="margin-right: -90px;"> <!-- Adjust margin-right for space between icon and text -->
                                <img class="icon" src="{% static 'images/trash_can.png' %}" alt="user-icon" width="11px">
                            </div>
                        </div>
                    </div>
                
                    <!-- Second Box -->
                    <div class="card">
                        <div class="box">
                            <div class="box1">
                                <!-- Image for the second box -->
                            </div>
                            <p style="font-size: 13px;">Add Character</p> 
                        </div>
                    </div>
                </div>
            </div>
                        
                </form>
            </div>
       
    
    
        <footer>
            <p>Â© 2024 Infinite Questmaster</p>
        </footer>
    </div>
</body>
</html>
