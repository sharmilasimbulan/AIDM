<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Questmaster Log In</title>

    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">

</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <a href="{% url 'home' %}">
                <img class="logo" src="{% static 'images/Logo2.png' %}" alt="Infinite Questmaster Logo">
            </a>
            <div class="login">
                <a href="{% url 'login' %}" class="login-link">
                    <img src="{% static 'images/User_icon.png' %}" alt="User Icon">
                    <span>Login</span>
                </a>
            </div>
        </div>

    <div class="background-gradient">
        <div class="container">
            <form class="contact-form" method="POST">
                {% csrf_token %}
                <h2>Welcome Back</h2> <!-- "Welcome Back" message inside the form -->
                <div class="form-group">
                    <div class="column">
                        <label for="username">Username</label>
                        <input type="text" placeholder="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" name="password" required>
                </div>
                {% for message  in messages %}
                    <p id= "message">{{message}}</p>
                {% endfor %}
                <div class="form-group">
                    <p>Need an account?<a href="{% url 'signup' %}"> Register</a></p>
                </div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
        </div>
        
    
        <footer>
            <p>Â© 2024 Infinite Questmaster</p>
        </footer>
    </div>
</body>
</html>
